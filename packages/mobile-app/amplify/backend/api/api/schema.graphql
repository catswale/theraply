type Todo @model {
  id: ID!
  name: String!
  description: String
}

type Therapist @model {
  id: ID!
  firstName: String!
  lastName: String!
}

type Message
  @model
  @key(
    name: "byChannelID"
    fields: ["channelID", "createdAt"]
    queryField: "messagesByChannelID"
  ) {
  id: ID!
  channelID: ID!
  author: String!
  body: String!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}

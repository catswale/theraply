type Therapist
  @model
  @auth(
    rules: [
      # Defaults to use the "owner" field.
      { allow: owner }
      # Authorize the update mutation and both queries.
      { allow: owner, ownerField: "clients", operations: [read] }
    ]
  ) {
  id: ID!
  firstName: String!
  lastName: String!
  clients: [String]
}

type Client @model {
  id: ID!
  firstName: String!
  lastName: String!
}

type Message
  @model
  @key(
    name: "byChannelID"
    fields: ["channelID", "createdAt"]
    queryField: "messagesByChannelID"
  ) {
  id: ID!
  channelID: ID!
  authorID: String!
  body: String!
  createdAt: AWSDateTime
  updatedAt: AWSDateTime
}
